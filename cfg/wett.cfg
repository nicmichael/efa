[DRV.FAHRTENABZEICHEN]
*Fahrtenabzeichen für Erwachsene %Y des Deutschen Ruderverbandes

Meldeschluß: 15.02.%Y+

Ruderinnen und Ruderer erhalten das Fahrtenabzeichen unter folgenden
Bedingungen:

1. Teilnahmeberechtigt sind Ruderinnen und Ruderer, die am 1. Januar des Jahres,
für das sie sich bewerben, das 19. Lebensjahr vollendet haben. Auch für die
übrigen Altersangaben gilt stets der 1. Januar des laufenden Jahres als Stichtag.
Die Bewerber müssen Mitglied eines Vereins des Deutschen Ruderverbandes oder
eines Ruderverbandes sein, der der FISA angehört.

2. Gefordert werden in der Zeit vom 1. Januar bis 31. Dezember nachstehende
Kilometerleistungen. Es zählen nur geruderte oder gesteuerte Kilometer, nicht aber
Kielschwein-Kilometer; Landdienst-Kilometer werden ebenfalls nicht gewertet. Für
Wanderfahrten ist es zulässig, die Gesamtkilometer pro Teilnehmer nach der Formel
((Streckenkilometer * Zahl der besetzten Bootsplätze) / (Zahl der Teilnehmer))
zu ermitteln. Ruderinnen und Ruderer, die ausschließlich Landdienst machen,
sind von dieser Regelung ausgeschlossen. 

Als Wanderfahrten gelten eintägige Fahrten mit mindestens 30 km bzw. Fahrten mit
mindestens zwei aufeinanderfolgenden Rudertagen (ohne zwischenzeitliche Rückkehr
des Bootes zum Bootshaus) und einer Gesamtstrecke von mindestens 40 km.
Langstreckenregatten, die keine DRV- oder FISA-Regatten sind, zählen ebenfalls als
Wanderfahrten. Zusammengefasste Trainingskilometer, Trainingslager und Regatten
sind keine Wanderfahrten. In Barken und Kirchbooten werden für die Wertung bis zu
drei Steuerleute berücksichtigt. 

4. Das Fahrtenabzeichen erwirbt, wer die unter 2. aufgeführten Bedingungen
erstmalig erfüllt. Jede Wiederholung ist dem DRV durch Einsendung des Fahrtenheftes
oder der Meldung über das elektronische Fahrtenbuch nachzuweisen.

5. Nach fünfmaligem Erfüllen und nach jeder weiteren durch 5 teilbaren Zahl (10,
15, 20 usw.) wird ein Fahrtenabzeichen in Gold mit der jeweiligen Zahl (5, 10,
15 usw.) ausgegeben. In diese Zählung werden auch die bereits erworbenen
Jugendfahrtenabzeichen mit einbezogen. [...]

6. Nach 25- bzw- 40-maligem Erwerb des Fahrtenabzeichens wird vom Deutschen
Ruderverband eine Urkunde verliehen.

8. Die gemeldeten Daten unterliegen einer Tiefenkontrolle. Mit der Abgabe der
Wanderrudermeldung sind die Vereine einverstanden, dass die Auswerter Einsicht
in die Unterlagen nehmen können.

*Jugendfahrtenabzeichen %Y des Deutschen Ruderverbandes

Jungen und Mädchen, Juniorinnen und Junioren erhalten das Jugendfahrtenabzeichen
unter folgenden Bedingungen.

1. Teilnahmeberechtigt sind die nachfolgend aufgeführten Jahrgänge der Gruppe 3.
Die Bewerber müssen Mitglied einer Mitgliedsorganisation des Deutschen
Ruderverbandes sein.

2. Gefordert werden in der Zeit vom 01.01. bis 31.12.%Y folgende nachfolgend
stehende Kilometerleistungen. In diesen Kilometerleistungen müssen mindestens
eine dreitägige Wanderfahrt oder zwei Wochenendfahrten (Fahrten, bei denen zwei
Tage ohne zwischenzeitliche Rückkehr zum Bootshaus gerudert wurde) oder 2 x 30 km
Tagesfahrt oder eine Wochenendfahrt + 1 x 30 km Tagesfahrt enthalten sein. 
In den Gruppen a), b) und c) kann die Teilnahme an je einer Wochenendfahrt oder
Tagesfahrt  durch die Teilnahme an jeweils zwei Jungen- und Mädchen Regatten ersetzt
werden. Der Bundeswettbewerb zählt ebenfalls als JuM-Regatta. 

4. Das Jugendfahrtenabzeichen kann in jedem Jahr neu erworben werden. Die
erworbenen Jugendfahrtenabzeichen zählen bei der Berechnung des
Fahrtenabzeichens in Gold gemäß Pos. 5 der Amtlichen Bekanntmachung für
Fahrtenabzeichen für Erwachsene mit.

