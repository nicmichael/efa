[LRVBRANDENBURG.FAHRTENWETTBEWERB]
*Fahrtenwettbewerb %Y des Landesruderverbandes Brandenburg

Meldeschluß: 30.11.%Y

Geltungsbereich: vom 15.03. - 31.10. des Jahres

Mindestens 200 Kilometer, es zählen alle geruderten und gesteuerten Kilometer für alle Altersklassen.
2 Tagesfahrten von jeweils mindestens 20km im Gigboot.
