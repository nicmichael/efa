[LRVMECKLENBURGVORPOMMERN.WANDERRUDERWETTBEWERB]
*Landeswanderruderwettbewerb %Y des Landesruderverbandes Mecklenburg-Vorpommern

Meldeschluß: 15.01.%Y+

Geltungsbereich: vom 01.01. - 31.12. des Jahres

Den Landeswanderruderwettbewerb erfüllt jedes Mitglied eines Vereins des Landeruderverbandes Mecklenburg-Vorpommern, wenn es folgende Bedingungen im Laufe des Ruderjahres erfüllt: 

Mitglieder bis 14 Jahre: 
200 km rudern in mindestens 10 Fahrten, davon 2 Fahrten von mindestens 20 km

Mitglieder von 15 bis 59 Jahren
300 km rudern in mindestens 10 Fahrten, davon 1 Fahrt von mindestens 30 km und 2 Fahrten von mindestens 20 km

Mitglieder ab 60 Jahren
200 km rudern in mindestens 10 Fahrten, davon 3 Fahrten von mindestens 20 km.  

Stichtag für das Alter im laufenden Ruderjahr ist der 1. Januar.

Erfüller des DRV- Fahrtenwettbewerbs sind von der Teilnahme am Landeswanderruderwettbewerb ausgeschlossen.
