[LRVBERLIN.SOMMER]
*Teilnahmebedingungen für den Sommer-Fahrten-Wettbewerb %Y des LRV Berlin

Meldeschluß: 30.11.%Y

Folgende Bedingungen muß jede Ruderin, jeder Ruderer, nachfolgend Teilnehmer
genannt, erfüllen, um erfolgreich am Sommerwettbewerb des LRV Berlin
teilzunehmen:

1. Der Teilnehmer muß Mitglied in einem Ruderverein oder einer Ruderriege sein,
die dem Landesruderverband Berlin oder Brandenburg angehört.

2. Der Teilnehmer muß in der Zeit vom 1.4. bis 31.10.%Y des Jahres die seiner
Altersgruppe entsprechende Mindestkilometerzahl rudernd oder steuernd
zurückgelegt haben. 

3. Der Teilnehmer muß in der Zeit vom 1.4. bis 31.10.%Y mindestens 4
Zielfahrten in mindestens 4 verschiedene Zielbereiche absolviert haben.
Teilnehmer der Altersgruppe IV sind von dieser Bedingung ausgenommen. 

Die drei Teilnehmer mit der höchsten km-Zahl jeder Altersgruppe erhalten eine
besondere Auszeichnung.

Zu 3.) Zielfahrten

Eine Fahrt gilt als Zielfahrt, wenn

- von den nachstehend aufgeführten Bereichen mindestens ein Bereich rudernd oder
steuernd erreicht wurde

- der Start- und Ziel-Bereich in Berlin oder Brandenburg ist (Bereich 1-15);
beginnt eine Fahrt außerhalb von Brandenburg, so ist der erste erreichte Bereich
als Startbereich zu werten

- die Zielfahrt mindestens 20 km lang ist. 

Der Bereich, in dem gestartet wurde, muss verlassen werden. Der Startbereich gilt nicht als
Zielbereich. Ein Bereich ist auch dann verlassen worden, wenn die als Grenze angegebene
Schleuse erreicht wurde. Eine Schleusung muss nicht erfolgen. Pro Tag kann nur eine
Zielfahrt gewertet werden. Die erreichten Ziel-Bereiche der vier Zielfahrten müssen
voneinander verschieden sein.

[LRVBERLIN.WINTER]
*Teilnahmebedingungen für den Fahrtenruder-Winterwettbewerb %Y/%Y+ des LRV Berlin

Meldeschluß: 30.04.%Y+

Teilnahmeberechtigt sind alle Ruderinnen und Ruderer, die einem Mitgliedsverein
des Landesruderverbandes Berlin oder LRV Brandenburg angehören.

Eine Auszeichnung erhält jeder, der in der Zeit vom
1. November %Y bis 31. März %Y+ die nachstehend aufgeführten Kilometerleistungen
erbracht hat.

Die Fahrten müssen bei allen Gruppen in mindestens drei verschiedenen Monaten
liegen, und außerdem muß mindestens an acht Tagen je eine Fahrt nachgewiesen
werden. 

[LRVBERLIN.BLAUERWIMPEL]
*Teilnahmebedingungen für den Vereinswettbewerb um den Blauen Wimpel

Meldeschluß: 31.01.%Y+

Die drei Vereine, die in der Zeit vom
1. Januar bis 31. Dezember %Y
die größte Durschnitts-Kilometerzahl unter den nachstehenden Bedingungen errudern, erhalten
eine Urkunde des LRV Berlin.

Der Sieger erhält den Wanderpokal des Blauen Wimpels und für die Boote und den Verein
den "Blauen Wimpel" als sichtbares Zeichen.

Teilnahmeberechtigt ist jeder dem LRV Berlin angehörende Verein.

Gewertet wird die im Fahrtenbuch des Vereins nachgewiesene Gesamt-Kilometerzahl einer bestimmten
Anzahl der Mitglieder, und zwar für jeden Verein 10 Mitglieder plus 20 Prozent der aktiven Mitglieder
per 31.12. des Jahres. Als aktiver Ruderer gilt jedes Vereinsmitglied mit Stichtag 31.12. des Jahres,
das ausweislich des Fahrtenbuches mindestens einen Kilometer im Bezugsjahr gerudert hat

Die Blauen Wimpel sind bei der Anfang des Jahres %Y+ stattfindenden Preisverleihung dem Sieger
des Jahres %Y zu übergeben.

Schlußbestimmungen

Die entsprechenden Unterlagen der beteiligten Vereine sind auf Anforderung zur Einsicht vorzulegen.
Für die Kilometer-Berechnung ist die amtliche Kilometertabelle des LRV maßgeblich.

Bei dem Endergebnis für eine Fahrt sind Bruchteile eines Kilometers auf 0,5 und - sofern darüber -
auf 1,0 Km aufzurunden.

[DRV.WANDERRUDERSTATISTIK]
*Wanderruderstatistik %Y des Deutschen Ruderverbandes

Meldeschluß: 15.02.%Y+

In der Wanderruderstatistik sind alle Wanderfahrten, die von Ihrem Verein oder von einzelnen Mitgliedern
Ihres Vereins, auch als Gastruderer bei anderen Vereinen, im Jahr %Y durchgeführt wurden, aufzuführen:
aufgeschlüsselt nach Eintagesfahrten (Km-Leistung mind. 30 Km) und zwei- bzw. mehrtägigen Fahrten (Km-Leistung
mind. 40 Km).

Es zählen nur geruderte Kilometer, keine Land- und Transport-Km. Kilometer von Gästen sind nicht in der
Kilometerzahl des Vereins zu berücksichtigen. Ebenso sind auf Trainingslagern und Regatten geruderten Kilometer
keine Wanderfahrten.

